	<header id="fh5co-header" class="fh5co-cover" role="banner" style="background-image:url(images/img_bg_1.jpg);" data-stellar-background-ratio="0.5">

					<div class="display-t">
						<div class="display-tc animate-box" data-animate-effect="fadeIn">
              <form action="/user/reset-password" method="POST" style="border:1px solid #ccc">
        
                <div class="container">
                  <h1>Reset Password</h1>
                  <p>Please fill in this form to reset your password</p>
                  <hr>
              
                  <label for="password"><b>New Password</b></label>
                  <input type="password" placeholder="Enter password" name="password" id="password" required>
                  <input type="hidden" name="token" id="token">
                  
                  
                  <div class="clearfix">
                    <button type="button" class="cancelbtn" href="/">Cancel</button>
                    <button type="submit" class="signupbtn">Reset Password</button>
                  </div>
                  <script>
                    console.log('start');
                    const queryString = window.location.search;
                    const urlParams = new URLSearchParams(queryString);
                    const token = urlParams.get('token');
                    document.getElementById("token").value = token;
                    console.log(token);
                    
                  </script>
                </div>
              </form>
						</div>
