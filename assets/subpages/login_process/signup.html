	<header id="fh5co-header" class="fh5co-cover" role="banner" style="background-image:url(images/img_bg_1.jpg);" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<div class="display-t">
						<div class="display-tc animate-box" data-animate-effect="fadeIn">
              <h1> Sign Up!</h1>
              <form action="/user/register" method='POST' style="border:1px solid #ccc">
                  <p style="color: white;">Please fill in this form to create an account.</p>
                  <hr>
                  <label for="fullName" style="color: white;"><b> Full Name</b></label>
                  <input type="text" placeholder="Full Name" name="fullName" required>
              
                  <label for="email" style="color: white;"><b>Email</b></label>
                  <input type="text" placeholder="Enter Email" name="email" required>
              
                  <label for="password" style="color: white;"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="password" required>
              
                  
                  
                  <div class="clearfix">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                  </div>
              </form>
						</div>
					</div>
				</div>
			</div>
		</div>
